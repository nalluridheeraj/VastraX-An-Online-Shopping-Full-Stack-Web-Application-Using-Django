{% extends 'adminapp/base_admin.html' %}
{% block title %}{% if offer %}Edit{% else %}Add{% endif %} Offer{% endblock %}
{% block content %}
<h1>{% if offer %}Edit Offer{% else %}Add Offer{% endif %}</h1>
<form method="post" style="max-width: 500px; margin-top: 1rem;">
  {% csrf_token %}
  <div class="form-group"><label>Title</label><input type="text" name="title" value="{{ offer.title|default:'' }}" required></div>
  <div class="form-group"><label>Product (optional)</label><select name="product"><option value="">—</option>{% for p in products %}<option value="{{ p.pk }}" {% if offer.product_id == p.pk %}selected{% endif %}>{{ p.name }}</option>{% endfor %}</select></div>
  <div class="form-group"><label>Category (optional)</label><select name="category"><option value="">—</option>{% for c in categories %}<option value="{{ c.pk }}" {% if offer.category_id == c.pk %}selected{% endif %}>{{ c.name }}</option>{% endfor %}</select></div>
  <div class="form-group"><label>Discount %</label><input type="number" name="discount_percent" step="0.01" value="{{ offer.discount_percent|default:0 }}" required></div>
  {% if offer %}<div class="form-group"><label><input type="checkbox" name="is_active" {% if offer.is_active %}checked{% endif %}> Active</label></div>{% endif %}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'adminapp:offers_list' %}" class="btn btn-outline" style="margin-left: 0.5rem;">Cancel</a>
</form>
{% endblock %}
