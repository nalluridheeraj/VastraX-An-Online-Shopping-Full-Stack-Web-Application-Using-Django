{% extends 'adminapp/base_admin.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1 style="margin-bottom: 1rem;">Users</h1>
<table>
  <thead>
    <tr><th>Name</th><th>Email</th><th>Joined</th></tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr><td>{{ u.name }}</td><td>{{ u.email }}</td><td>{{ u.created_at|date:"d M Y" }}</td></tr>
    {% empty %}
    <tr><td colspan="3">No users.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
