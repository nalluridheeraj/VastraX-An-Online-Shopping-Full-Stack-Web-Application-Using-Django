{% extends 'adminapp/base_admin.html' %}
{% block title %}{% if coupon %}Edit{% else %}Add{% endif %} Coupon{% endblock %}
{% block content %}
<h1>{% if coupon %}Edit Coupon{% else %}Add Coupon{% endif %}</h1>
<form method="post" style="max-width: 400px; margin-top: 1rem;">
  {% csrf_token %}
  <div class="form-group"><label>Code</label><input type="text" name="code" value="{{ coupon.code|default:'' }}" required></div>
  <div class="form-group"><label>Discount Type</label><select name="discount_type"><option value="percent" {% if coupon.discount_type == 'percent' or not coupon %}selected{% endif %}>Percentage</option><option value="fixed" {% if coupon.discount_type == 'fixed' %}selected{% endif %}>Fixed Amount</option></select></div>
  <div class="form-group"><label>Discount Value</label><input type="number" name="discount_value" step="0.01" value="{{ coupon.discount_value|default:'' }}" required></div>
  <div class="form-group"><label>Min Order Value</label><input type="number" name="min_order_value" step="0.01" value="{{ coupon.min_order_value|default:0 }}"></div>
  <div class="form-group"><label>Max Uses (blank = unlimited)</label><input type="number" name="max_uses" value="{{ coupon.max_uses|default:'' }}" min="1"></div>
  {% if coupon %}<div class="form-group"><label><input type="checkbox" name="is_active" {% if coupon.is_active %}checked{% endif %}> Active</label></div>{% endif %}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'adminapp:coupons_list' %}" class="btn btn-outline" style="margin-left: 0.5rem;">Cancel</a>
</form>
{% endblock %}
